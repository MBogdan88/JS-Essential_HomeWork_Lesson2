<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання003-4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <script>
        /*
        Завдання:
        Створіть таблицю (table, tr, td) на основі масиву об'єктів з ім'ям source. Кожен об'єкт – окремий рядок таблиці. Властивість month – значення для першої колонки.
        Властивість amont – значення для другої колонки.
        */

        let source = [
            {
                month: "Січень",
                amount: 20
            },
            {
                month: "Лютий",
                amount: 140
            },
            {
                month: "Березень",
                amount: 115
            },
            {
                month: "Квітень",
                amount: 100
            },
            {
                month: "Травень",
                amount: 80
            },
            {
                month: "Червень",
                amount: 90
            },
            {
                month: "Липень",
                amount: 100
            }
        ];

        const table = document.createElement("table");

        document.body.append(table);

        for (i = 0; i < source.length; i++){
            const tr = document.createElement("tr");
            const td1 = document.createElement("td");
            const td2 = document.createElement("td");
            td1.textContent = source[i].month;
            td2.textContent = source[i].amount;
            tr.append(td1);
            tr.append(td2);
            table.append(tr);
        }

    </script>
</body>

</html>
