<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div data-bind="firstName"></div>
    <div data-bind="lastName"></div>
    <div data-bind="age"></div>
    <!-- <div data-bind="gender"></div> -->

    <script>
        /*
        Завдання:
        Напишіть сценарій, який виведе властивості об'єкта user на елементи на сторінці, що позначені атрибутами data-bind.
        Водночас значення атрибута – це ім'я властивості, значення якої має зобразитися в елементі.
        Наприклад, у <div data-bind="firstName"></div> має зобразитися значення властивості firstName об'єкта user.
        Спробуйте написати універсальну функцію, яка зможе виводити будь-який об'єкт із будь-якими властивостями в розмітку у відповідні елементи, позначені атрибутом.
        Для обходу властивостей об'єкта можна використовувати цикл for in.
        */

        let user = {
            firstName: "Jhon",
            lastName: "Doe",
            age: "25",
            // gender: "male",
        }

        function printUser(object){
            let elems=document.querySelectorAll('div[data-bind]');
            for (keys in object){
                elems.forEach(elem=>{
                    if (elem.dataset.bind==keys){
                          elem.textContent=object[keys];
                    }
                });
            };
        };

        printUser(user);

    </script>
</body>

</html>
